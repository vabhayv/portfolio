<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-white dark:bg-gray-900 text-black dark:text-white transition-all">

    <!-- Page Transition Overlay -->
    <div id="transition-overlay" class="fixed inset-0 bg-black flex items-center justify-center opacity-0 pointer-events-none z-50">
        <div class="loader"></div>
    </div>

    <!-- Navbar -->
    <nav class="fixed top-0 w-full bg-white dark:bg-gray-800 shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Contact Me</h1>
        <a href="index.html" class="text-blue-500 mr-4">Home</a>
        <a href="about.html" class="text-blue-500 mr-4">About</a>
        <a href="projects.html" class="text-blue-500 mr-4">Projects</a>
        <a href="certifications.html" class="text-blue-500 mr-4">Certifications</a>
        <a href="contact.html" class="text-blue-500">Contact</a>
    </nav>

    <!-- Contact Form -->
    <section class="mt-20 p-5 text-center">
        <h2 class="text-3xl font-bold">Let's Connect!</h2>
        <p class="mt-2">Feel free to reach out to me.</p>

        <form action="https://formspree.io/f/YOUR_EMAIL" method="POST" class="mt-5 max-w-md mx-auto bg-gray-100 dark:bg-gray-800 p-5 rounded">
            <label class="block mb-2">Name</label>
            <input type="text" name="name" class="w-full p-2 rounded border" required>

            <label class="block mt-4 mb-2">Email</label>
            <input type="email" name="email" class="w-full p-2 rounded border" required>

            <label class="block mt-4 mb-2">Message</label>
            <textarea name="message" class="w-full p-2 rounded border" rows="4" required></textarea>

            <button type="submit" class="mt-4 bg-blue-500 text-white px-5 py-2 rounded">Send</button>
        </form>
    </section>

    <script src="js/script.js"></script>
</body>
              </html>
